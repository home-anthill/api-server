persistence false
allow_anonymous true
connection_messages true
log_type all
# insecure connections via 1883 disabled
# listener 1883

# secure connection are available externally
listener 8883
# this is the CA file taken from your OS at '/etc/ssl/certs/*'
# On Alpine Linux it's called 'ca-cert-ISRG_Root_X1.pem'
cafile /etc/ssl/certs/ca-cert-ISRG_Root_X1.pem
# I need to copy let's encrypt files to another destination to be able
# to set right owner and permissions
certfile /etc/mosquitto/certs/fullchain.pem
keyfile /etc/mosquitto/certs/privkey.pem