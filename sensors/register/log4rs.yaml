appenders:
  stdout:
    kind: console
  app:
    kind: rolling_file
    path: logs/app.log
    encoder:
      pattern: "{d(%Y-%m-%d %H:%M:%S)} | {({l}):5.5} | {f}:{L} â€” {m}{n}"
    policy:
      trigger:
        kind: size
        limit: 30 mb
      roller:
        kind: fixed_window
        pattern: logs/app_{}.log
        count: 5
        base: 1

root:
  level: debug
  appenders:
    - stdout

loggers:
  app:
    level: debug
    appenders:
      - app