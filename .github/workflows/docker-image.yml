name: Docker Image CI

on:
  push:
    paths-ignore:
      - '**.md'
      - '**.MD'
    branches:
      - "master"
      - "develop"
      - "ft**"
    # Publish semver tags as releases.
    tags: [ 'v*.*.*' ]
  pull_request:
    branches:
      - "master"
      - "develop"
  # To run the workflow manually from the Actions tab
  workflow_dispatch:

env:
  REGISTRY: docker.io
  # github.repository as '<account>/<repo>',
  # but here I have to use 'ks89/<repo name>', because
  # on dockerhub.io I have a personal account called 'ks89', and not 'home-anthill'
  IMAGE_NAME: ks89/${{ github.event.repository.name }}

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.24
      - name: Install Make
        run: sudo apt-get install -y make
      - name: Install and start MongoDB
        uses: supercharge/mongodb-github-action@1.12.0
        with:
          mongodb-version: 8.0
          mongodb-replica-set: test-rs
          mongodb-port: 27017
      - name: Run tests
        run: |
          echo "Use fake clientid and secretid in .env"
          sed -i "s/<GET CLIENTID FOR WEBSITE FROM YOUR GITHUB OAUTH2 APP>/ea12a3ed0bd1fb9ad363/g" .env_template
          sed -i "s/<GET SECRETID FOR WEBSITE FROM YOUR GITHUB OAUTH2 APP>/29adeafac16e5cd95d4d5063a3560fcfa5539246/g" .env_template
          sed -i "s/<GET CLIENTID FOR APP FROM YOUR GITHUB OAUTH2 APP>/ea12a3ed0bd1fb9ad363/g" .env_template
          sed -i "s/<GET SECRETID FOR APP FROM YOUR GITHUB OAUTH2 APP>/29adeafac16e5cd95d4d5063a3560fcfa5539246/g" .env_template
          cp .env_template .env
          echo "Installing dependencies"
          make deps
          echo "Running vet"
          make vet
          echo "Running lint"
          make lint
          echo "Running tests"
          make test

  build-and-publish:
    name: Build and publish
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Workaround: https://github.com/docker/build-push-action/issues/461
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Login against a Docker registry except on PR
      # https://github.com/docker/login-action
      - name: Log into registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      # Extract metadata (tags, labels) for Docker
      # https://github.com/docker/metadata-action
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=schedule
            type=ref,event=branch
            type=ref,event=tag
            type=ref,event=pr
            type=sha

      # Build and push Docker image with Buildx (don't push on PR)
      # https://github.com/docker/build-push-action
      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
